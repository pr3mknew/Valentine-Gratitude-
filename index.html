<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="container">
        <div id="image-container"></div>

        <div id="text-container">
            <div id="question">Still alone this Valentine?</div>

            <div id="options">
                <button id="yes-button" onclick="selectOption('yes')">Yes</button>
                <button id="no-button" onclick="selectOption('no')">No</button>
            </div>
        </div>
    </div>

    <!-- Heart Drawing Section -->
    <div id="heart-section">
        <h3>Click anywhere to spread love ❤️</h3>
        <div id="heart-area"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
